<html>

<body>

        <div onmousemove="isCollapsed()" class="container">

            dragMe = document.getElementById("dragMe");

            var object_1 = dragMe.getBoundingClientRect();
            var object_2 = rect.getBoundingClientRect();

            }

            function startCount() {

                }
            }

            function stopCount() {
                clearTimeout(t);
                timer_is_on = 0;

            if (object_1.left < object_2.left + object_2.width && object_1.left + object_1.width > object_2.left &&

                     stopCount()*/
            }
        });

    }

</script>


<style>
    container {
        position: relative;
    }

    .rectangle-1 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #4CAF50;
        width: 180px;
        height: 150px;
        border-radius: 5px;
        transition: 0.3s all ease;
        color: #fff;
        text-align: center;
        line-height: 150px;
        font-size: 25px;
    }

    .rectangle-2 {
        position: absolute;
        background: #F5B041;
        width: 100px;
        height: 100px;
        border-radius: 5px;
        z-index: 10;
        cursor: move;
        transition: 0.5s box-shadow ease, 0.5s transform ease;
        transform: translate(0, 0);
        top: 40%;
        left: 30%;
        text-align: center;
        line-height: 100px;
        font-size: 17px;
    }
</style>
